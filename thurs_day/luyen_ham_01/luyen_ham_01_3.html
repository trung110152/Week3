<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>hii</title>
</head>
<body>
<script>
  let a = +prompt('nhập a:')
  let b = +prompt('nhập b:')
  function sosanh(x,y){
    if(x>y){
      alert(x+ ' lơn hơn '+y)
    } else {
      let tong = x + y;
      alert(x + ' + ' + y + ' = ' + tong);
    }
  }
  sosanh(a,b);
</script>
