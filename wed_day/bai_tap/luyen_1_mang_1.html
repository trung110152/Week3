<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
</head>
<body>
<script>
    let arr=[];
    let n=0;
    let dem=0;
    for(let i=0;i<10;i++){
        n++;
        arr[i] = +prompt('nhập phần tử thứ '+n);
        if(arr[i]>=10){
            dem++;
        }
    }document.write('có '+dem+' số lớn hơn 10')
</script>
</body>
</html>
