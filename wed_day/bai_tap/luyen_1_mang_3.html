<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
</head>
<body>
<script>
  let arr=[];
  let n=0;
  let max=0;
  let tong=0;
  let dem=0;
  let tbc=tong/dem;
  for(let i=0;i<10;i++){
    n++;
    arr[i] = +prompt('nhập phần tử thứ '+n);
    tong=tong+arr[i]
    if(max<arr[i]){
   max= arr[i];
    }
    dem++;
    tbc=tong/dem;
    }alert('số lơn nhất là '+ max + " và " + 'tbc là ' +tbc)

</script>
</body>
</html>
